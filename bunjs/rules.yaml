# yaml-language-server: $schema=https://raw.githubusercontent.com/agentuity/templates/main/rules.schema.json
identifier: "bunjs"
language: "javascript"
runtime: "bunjs"
src_dir: "src/agents"
filename: "index.ts"
bundle:
  enabled: true
  ignore:
    - "node_modules/**"
    - "dist/**"
    - "src/**"
development:
  port: 3500
  watch:
    enabled: true
    files:
      - "src/**"
  command: bun
  args:
    - run
    - --silent
    - --env-file=.env
    - --env-file=.env.development
    - .agentuity/index.js
deployment:
  resources:
    memory: 250Mi
    cpu: 500M
    disk: 100Mi
  command: bun
  args:
    - run
    - --no-install
    - --prefer-offline
    - --silent
    - --no-macros
    - --no-global-search-paths
    - --report-uncaught-exception
    - --disable-sigusr1
    - --disallow-code-generation-from-strings
    - --no-addons
    - --no-deprecation
    - .agentuity/index.js
new_agent:
  steps:
    - action: create_file
      filename: "src/agents/{{ .Name | safe_filename }}/index.ts"
      from: "common/js/agent.ts"
new_project:
  steps:
    - command: bun
      args:
        - init
        - --yes
    - command: bun
      args:
        - add
        - "@agentuity/sdk@latest"
        - "@types/bun"
    - action: delete_file
      files:
        - "index.ts"
        - "bunfig.toml"
    - action: modify_package_json
      script:
        - name: "build"
          value: "agentuity build"
        - name: "dev"
          value: "agentuity dev"
        - name: "prestart"
          value: "agentuity bundle"
        - name: "start"
          value: "bun run .agentuity/index.js"
        - name: "lint"
          value: "biome lint ."
        - name: "format"
          value: "biome format --write ."
      main: "index.js"
      type: "module"
      name: "{{ .Name }}"
      version: "0.0.1"
      description: "{{ .Description }}"
      keywords: ["agentuity", "agent", "ai", "ai agent", "bun"]
    - action: modify_ts_config
      types:
        - "@types/bun"
        - "@agentuity/sdk"
      compilerOptions:
        - name: "esModuleInterop"
          value: true
    - action: append_file
      filename: ".gitignore"
      content: |
        # don't commit the agentuity build folder
        .agentuity
        .env.development
        .env.production
    - action: create_file
      filename: "index.ts"
      from: "common/js/boot.ts"
    - action: create_file
      filename: "README.md"
      from: "common/js/bun-readme.md"
    - action: copy_dir
      from: "common/js/cursor"
      to: ".cursor/rules"
      filter: "*.mdc"
    - action: copy_dir
      from: "common/cursor"
      to: ".cursor/rules"
      filter: "*.mdc"
    - action: create_file
      filename: ".editorconfig"
      template: "common/editorconfig"
    - command: bun
      args:
        - add
        - "@biomejs/biome"
        - -D
    - action: create_file
      filename: "biome.json"
      from: "common/js/biome.json"
