# yaml-language-server: $schema=https://raw.githubusercontent.com/agentuity/templates/main/templates.schema.json
- name: "OpenAI SDK for Typescript"
  description: "Official TypeScript library for the OpenAI"
  steps:
    - command: bun
      args:
        - add
        - --silent
        - openai
    - action: create_file
      filename: "src/agents/{{ .AgentName | safe_filename }}/index.ts"
      from: "common/js/openai.ts"
- name: "Anthropic SDK for Typescript"
  description: "Official TypeScript library for the Anthropic"
  steps:
    - command: bun
      args:
        - add
        - --silent
        - "@anthropic-ai/sdk"
    - action: create_file
      filename: "src/agents/{{ .AgentName | safe_filename }}/index.ts"
      from: "common/js/anthropic.ts"
- name: "Google AI SDK for Typescript"
  description: "Official TypeScript library for the Google AI"
  steps:
    - command: bun
      args:
        - add
        - --silent
        - "@google/genai"
    - action: create_file
      filename: "src/agents/{{ .AgentName | safe_filename }}/index.ts"
      from: "common/js/google.ts"
- name: "Vercel AI SDK with OpenAI"
  description: "Vercel AI SDK is a TypeScript SDK for building AI powered applications. This template adds the OpenAI provider using the Vercel AI SDK."
  steps:
    - command: bun
      args:
        - add
        - --silent
        - ai
        - "@ai-sdk/openai"
    - action: create_file
      filename: "src/agents/{{ .AgentName | safe_filename }}/index.ts"
      from: "common/js/vercel/openai.ts"
- name: "Vercel AI SDK with Anthropic"
  description: "Vercel AI SDK is a TypeScript SDK for building AI powered applications. This template adds the Anthropic provider using the Vercel AI SDK."
  steps:
    - command: bun
      args:
        - add
        - --silent
        - ai
        - "@ai-sdk/anthropic"
    - action: create_file
      filename: "src/agents/{{ .AgentName | safe_filename }}/index.ts"
      from: "common/js/vercel/anthropic.ts"
- name: "Vercel AI SDK with Google"
  description: "Vercel AI SDK is a TypeScript SDK for building AI powered applications. This template adds the Google provider using the Vercel AI SDK."
  steps:
    - command: bun
      args:
        - add
        - --silent
        - ai
        - "@ai-sdk/google"
    - action: create_file
      filename: "src/agents/{{ .AgentName | safe_filename }}/index.ts"
      from: "common/js/vercel/google.ts"      
- name: "Mastra TypeScript Agent Framework"
  description: "Mastra is a TypeScript agent framework that provides primitives to build AI applications and features."
  steps:
    - command: bun
      args:
        - add
        - --silent
        - mastra
        - "@mastra/core"
        - "@ai-sdk/openai"
        - "ai"
        - "zod"
    - action: create_file
      filename: "src/agents/{{ .AgentName | safe_filename }}/index.ts"
      template: "common/js/mastra/agent.ts"
- name: "Vercel AI SDK with Groq"
  description: "Vercel AI SDK is a TypeScript SDK for building AI powered applications. This template adds the Groq provider using the Vercel AI SDK."
  steps:
    - command: bun
      args:
        - add
        - --silent
        - ai
        - "@ai-sdk/groq"
    - action: create_file
      filename: "src/agents/{{ .AgentName | safe_filename }}/index.ts"
      from: "common/js/vercel/groq.ts"      
