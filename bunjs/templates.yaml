# yaml-language-server: $schema=https://raw.githubusercontent.com/agentuity/templates/main/templates.schema.json
- name: "OpenAI"
  description: "Official TypeScript library for the OpenAI SDK."
  steps:
    - command: bun
      args:
        - add
        - --silent
        - openai
    - action: create_file
      filename: "src/agents/{{ .AgentName | safe_filename }}/index.ts"
      from: "common/js/openai.ts"
- name: "Anthropic"
  description: "Official TypeScript library for the Anthropic SDK."
  steps:
    - command: bun
      args:
        - add
        - --silent
        - "@anthropic-ai/sdk"
    - action: create_file
      filename: "src/agents/{{ .AgentName | safe_filename }}/index.ts"
      from: "common/js/anthropic.ts"
- name: "Google GenAI"
  description: "Official TypeScript library for the Google Generative AI SDK."
  steps:
    - command: bun
      args:
        - add
        - --silent
        - "@google/genai"
    - action: create_file
      filename: "src/agents/{{ .AgentName | safe_filename }}/index.ts"
      from: "common/js/google.ts"
- name: "Vercel AI SDK + OpenAI"
  description: "Vercel AI SDK is a TypeScript SDK for building AI powered applications. This template adds the OpenAI provider."
  steps:
    - command: bun
      args:
        - add
        - --silent
        - ai
        - "@ai-sdk/openai"
    - action: create_file
      filename: "src/agents/{{ .AgentName | safe_filename }}/index.ts"
      from: "common/js/vercel/openai.ts"
- name: "Vercel AI SDK + Anthropic"
  description: "Vercel AI SDK is a TypeScript SDK for building AI powered applications. This template adds the Anthropic provider."
  steps:
    - command: bun
      args:
        - add
        - --silent
        - ai
        - "@ai-sdk/anthropic"
    - action: create_file
      filename: "src/agents/{{ .AgentName | safe_filename }}/index.ts"
      from: "common/js/vercel/anthropic.ts"
- name: "Vercel AI SDK + Google"
  description: "Vercel AI SDK is a TypeScript SDK for building AI powered applications. This template adds the Google provider."
  steps:
    - command: bun
      args:
        - add
        - --silent
        - ai
        - "@ai-sdk/google"
    - action: create_file
      filename: "src/agents/{{ .AgentName | safe_filename }}/index.ts"
      from: "common/js/vercel/google.ts"
- name: "Vercel AI SDK + Groq"
  description: "Vercel AI SDK is a TypeScript SDK for building AI powered applications. This template adds the Groq provider."
  steps:
    - command: bun
      args:
        - add
        - --silent
        - ai
        - "@ai-sdk/groq"
    - action: create_file
      filename: "src/agents/{{ .AgentName | safe_filename }}/index.ts"
      from: "common/js/vercel/groq.ts"
- name: "Mastra"
  description: "Mastra is a TypeScript agent framework that provides primitives to build AI applications and features."
  steps:
    - command: bun
      args:
        - add
        - --silent
        - mastra
        - "@mastra/core"
        - "@ai-sdk/openai"
        - "ai"
        - "zod"
    - action: create_file
      filename: "src/agents/{{ .AgentName | safe_filename }}/index.ts"
      template: "common/js/mastra/agent.ts"
- name: "VoltAgent"
  description: "VoltAgent is a TypeScript framework for building and orchestrating scalable AI agents with workflow capabilities."
  steps:
    - command: bun
      args:
        - add
        - --silent
        - "@voltagent/core"
        - "@voltagent/vercel-ai"
        - "@ai-sdk/openai"
        - "ai"
        - "zod"
    - action: create_file
      filename: "src/agents/{{ .AgentName | safe_filename }}/index.ts"
      from: "common/js/voltagent.ts"
- name: "Praison AI"
  description: "Praison AI is a production-ready TypeScript framework for creating multi-AI agent systems with self-reflection capabilities."
  steps:
    - command: bun
      args:
        - add
        - --silent
        - praisonai
    - action: create_file
      filename: "src/agents/{{ .AgentName | safe_filename }}/index.ts"
      from: "common/js/praison.ts"
- name: "LangGraph"
  description: "LangGraph is a TypeScript framework for building stateful AI agents with graph-based workflows and human-in-the-loop controls."
  steps:
    - command: bun
      args:
        - add
        - --silent
        - "@langchain/langgraph"
        - "@langchain/core"
        - "@langchain/openai"
        - "zod"
    - action: create_file
      filename: "src/agents/{{ .AgentName | safe_filename }}/index.ts"
      from: "common/js/langgraph.ts"
- name: "LangChain"
  description: "LangChain is a TypeScript framework for building LLM-powered applications with chains, agents, and memory."
  steps:
    - command: bun
      args:
        - add
        - --silent
        - "@langchain/core"
        - "@langchain/openai"
        - "zod"
    - action: create_file
      filename: "src/agents/{{ .AgentName | safe_filename }}/index.ts"
      from: "common/js/langchain.ts"
