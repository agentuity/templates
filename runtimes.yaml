# yaml-language-server: $schema=https://raw.githubusercontent.com/agentuity/templates/main/runtimes.schema.json
- name: "Bun"
  description: "Bun is a fast, modern runtime for TypeScript."
  identifier: "bunjs"
  language: "javascript"
  requirements:
    - command: bun
      args:
        - --version
      version: ">=1.2.4"
      brew: oven-sh/bun/bun
      url: https://bun.sh/
      selfupdate:
        command: bun
        args:
          - upgrade
- name: "Node.js"
  description: "Node.js is a runtime for JavaScript and TypeScript."
  identifier: "nodejs"
  language: "javascript"
  requirements:
    - command: node
      args:
        - --version
      version: ">=22"
      brew: node@22
      url: https://nodejs.org/
- name: "Python + uv"
  description: "Python with uv, the extremely fast Python package and project manager."
  identifier: "python-uv"
  language: "python"
  requirements:
    - command: uv
      args:
        - --version
      version: ">=0.5.25"
      brew: uv
      url: https://docs.astral.sh/uv
