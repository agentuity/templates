# yaml-language-server: $schema=https://raw.githubusercontent.com/agentuity/templates/main/rules.schema.json
identifier: "nodejs"
language: "javascript"
runtime: "nodejs"
src_dir: "src/agents"
filename: "index.ts"
bundle:
  enabled: true
  ignore:
    - "**/*"
    - "!/.agentuity/**"
    - "!/agentuity.yaml"
development:
  port: 3500
  watch:
    enabled: true
    files:
      - "src/**"
  command: node
  args:
    - --env-file=.env
    - --env-file-if-exists=.env.development
    - --no-deprecation
    - .agentuity/index.js
deployment:
  resources:
    memory: 350Mi
    cpu: 500M
    disk: 250Mi
  command: node
  args:
    - --disable-sigusr1
    - --disallow-code-generation-from-strings
    - --no-addons
    - --no-deprecation
    - --no-global-search-paths
    - --report-uncaught-exception
    - .agentuity/index.js
new_agent:
  steps:
    - action: create_file
      filename: "src/agents/{{ .Name | safe_filename }}/index.ts"
      from: "common/js/agent.ts"
new_project:
  steps:
    - command: npm
      args:
        - init
        - --yes
    - command: npm
      args:
        - install
        - "@agentuity/sdk@latest"
    - command: npm
      args:
        - install
        - typescript
        - "@types/node"
        - -D
    - action: delete_file
      files:
        - "index.ts"
    - action: modify_package_json
      script:
        - name: "build"
          value: "agentuity build"
        - name: "dev"
          value: "agentuity dev"
        - name: "prestart"
          value: "agentuity bundle"
        - name: "start"
          value: "node --env-file .env --no-deprecation .agentuity/index.js"
        - name: "lint"
          value: "biome lint ."
        - name: "format"
          value: "biome format --write ."
      main: "index.js"
      type: "module"
      name: "{{ .Name }}"
      version: "0.0.1"
      description: "{{ .Description }}"
      keywords: ["agentuity", "agent", "ai", "ai agent"]
    - action: create_file
      filename: tsconfig.json
      from: "nodejs/tsconfig.json"
    - action: create_file
      filename: "index.ts"
      from: "common/js/boot.ts"
    - action: create_file
      filename: ".gitignore"
      from: "nodejs/gitignore"
    - action: create_file
      filename: "README.md"
      from: "common/js/nodejs-readme.md"
    - action: copy_dir
      from: "common/js/cursor"
      to: ".cursor/rules"
      filter: "*.mdc"
    - action: copy_dir
      from: "common/cursor"
      to: ".cursor/rules"
      filter: "*.mdc"
    - action: create_file
      filename: ".editorconfig"
      template: "common/editorconfig"
    - command: npm
      args:
        - install
        - "@biomejs/biome"
        - -D
    - action: create_file
      filename: "biome.json"
      from: "common/js/biome.json"
    - action: create_file
      filename: ".env.development"
      from: "common/env.development"
