# yaml-language-server: $schema=https://raw.githubusercontent.com/agentuity/templates/main/templates.schema.json
- name: "OpenAI"
  description: "OpenAI Python SDK"
  steps:
    - command: uv
      args:
        - add
        - --quiet
        - openai
    - action: create_file
      filename: "agentuity_agents/{{ .AgentName | safe_filename }}/agent.py"
      from: "common/py/openai.py"
    - action: create_file
      filename: "agentuity_agents/{{ .AgentName | safe_filename }}/__init__.py"
      template: "common/py/init.py"
